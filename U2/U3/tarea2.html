<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Imagen - Airthink S.A. de C.V.</title>
</head>
<body>

    <h1>Bienvenido a Airthink S.A. de C.V.</h1>
    
    <!-- Mapa de imagen -->
    <img src="mapa_imagen.jpg" alt="Mapa interactivo" usemap="#mapa" width="600">

    <!-- Definición del mapa de imagen -->
    <map name="mapa">
        <area shape="rect" coords="34,44,270,350" href="https://www.example.com" alt="Área 1" title="Área 1">
        <area shape="circle" coords="400,250,50" href="https://www.example2.com" alt="Área 2" title="Área 2">
        <area shape="poly" coords="150,10,200,30,180,80,120,60" href="https://www.example3.com" alt="Área 3" title="Área 3">
    </map>

</body>
</html>
