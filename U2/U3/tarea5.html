<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto de Imagen - Efectart S.A. de C.V.</title>
    <style>
        /* Estilo para la imagen */
        img {
            width: 600px;
            transition: opacity 0.3s ease; /* Transición suave */
        }

        /* Efecto al pasar el ratón sobre la imagen */
        img:hover {
            opacity: 0.5; /* Reduce la opacidad de la imagen */
        }
    </style>
</head>
<body>

    <h1>Bienvenido a Efectart S.A. de C.V.</h1>

    <!-- Imagen con efecto hover -->
    <img src="ruta/a/tu/imagen.jpg" alt="Imagen con efecto hover">

</body>
</html>
